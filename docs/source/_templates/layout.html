{# layout.html #}
{# Import the layout of the theme. #}
{% extends "!layout.html" %}

{% block menu %}
    {{ super() }}
    {% if menu_links %}
        <p class="caption">
            <span class="caption-text">
                {{ menu_links_name }}
            </span>
        </p>
        <ul>
            {% for text, link in menu_links %}
                <li class="toctree-l1"><a href="{{ link }}">{{ text }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
